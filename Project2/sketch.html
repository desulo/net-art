<!DOCTYPE html>
<html>
<head>
    <title>Project 2: Animated Poem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
        }
        .poem {
            position: absolute;
            font-size: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="poem">
        In worlds unseen, stories ignite,<br>
        Characters dance in the mind's twilight.<br>
        Dreams take flight on imagination's wing,<br>
        In realms of fiction, anything can spring.<br>
        For in these tales, truth finds its ring.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
