<!DOCTYPE html>
<html>
<head>
    <title>Fiction Poem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .poem {
            margin-top: 50px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Fiction</h1>
    <div class="poem">
        In worlds unseen, stories ignite,
        Characters dance in the mind's twilight.
        Dreams take flight on imagination's wing,
        In realms of fiction, anything can spring.
        For in these tales, truth finds its ring.
    </div>

    <script src="sketch.js"></script>
</body>
